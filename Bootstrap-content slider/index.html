<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>OneByOne Carousel &middot; Bootstrap</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">

      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/animate.css" rel="stylesheet">
      <link rel="shortcut icon" href="ico/favicon.ico">
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
      <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
      <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
  </head>

<body>
 <header>
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/carousel/1.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1 data-animate="fadeIn">Website Development Experience You Can Trust </h1>
              <a class="carousel-btn" href="#" data-animate="fadeIn">Get Quote</a>
            </div>
          </div>
        </div>
          
        <div class="item">
          <img src="img/carousel/2.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1 data-animate="fadeIn">The details are not the details.They make the design.</h1>
              <a class="carousel-btn" href="#" data-animate="fadeIn">Get Quote</a>
            </div>
          </div>
        </div>
          
        <div class="item">
          <img src="img/carousel/3.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1 data-animate="fadeIn" style="color: #FF5B5C;">We are always looking for specific approach to each cases & Provide full solutions.</h1>
              <a class="carousel-btn" href="#" data-animate="fadeIn">Get Quote</a>
            </div>
          </div>
        </div>        
        
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
 </header>
 


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.onecarousel.min.js"></script>
    <script type="text/javascript" charset="utf-8">  
    $(document).ready(function() { 
        $('#myCarousel').oneCarousel({
            easeIn: 'rotateIn',
            interval: 5000,
            pause: 'hover'
        });
    });
    </script>
  </body>
</html>
