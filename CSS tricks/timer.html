<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Timer</title>
</head>

<body>

    <div class="countdown">
	</div>

    <script>
        // var given = new Date('May 5, 2019 24:00:00').getTime();
        var given = new Date().getTime() + (12 * 60 * 60 * 1000);

        var interval = setInterval(function() {
            var now = new Date().getTime();
            var difference = given - now;

            console.log(difference);

            var days = Math.floor(difference / (1000 * 60 * 60 * 24)),
                hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)),
                seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // set output dom
            var output = '';
            // output += '<span class="time days">' + days + '<span> days </span></span>';
            output += '<span class="time hours">' + hours + '<span> hours </span></span>';
            output += '<span class="time minutes">' + minutes + '<span> minutes </span></span>';
            output += '<span class="time seconds">' + seconds + '<span> seconds </span></span>';

            document.querySelector("div.countdown").innerHTML = output;

            if (difference < 0) {
                clearInterval(interval);
                document.querySelector("div.countdown").innerHTML = '<strong>Time ended please wait</strong>';
            }
        }, 1000);
    </script>
</body>
</html>
